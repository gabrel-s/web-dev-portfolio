<!DOCTYPE html>
<html>
  <head>
    <title>FUASIDu</title>
    <style>
      *{
	  margin:0;
	  padding:0;
	  box-sizing:border-box;
      }
      html, main{
	  height:100%;
      }
      body, main{
	  background-color:black;
      }
      main{
	  color:red;
	  display:flex;
	  justify-content:center;
	  align-items:center;
      }
      p{
	  position:absolute;
      }
    </style>
  </head>
  <body>
    <p id="x_axis">qwe</p><br>
    <p id="y_axis">qwe</p>
    <main id="main">
      <h1>TEXTO TEXTO E MAIS TEXTO</h1>
    </main>
    <script src="index.js">
      let main = document.getElementById("main");
      let x_axis = document.getElementById("x_axis");
      let y_axis = document.getElementById("y_axis");
      
      function updateAxis(event){
	      x_axis.innerText = event.x_axis;
     	      y_axis.innerText = event.y_axis;
      }
      main.addEventListener("mousemove", updateAxis,false);
      main.addEventListener("mousenter", updateAxis,false);
      main.addEventListener("mouseleave", updateAxis,false);
      
      const box = document.querySelector(".box");
      const pageX = document.getElementById("x");
      const pageY = document.getElementById("y");

      function updateDisplay(event) {
	  pageX.innerText = event.pageX;
	  pageY.innerText = event.pageY;
      }

      box.addEventListener("mousemove", updateDisplay, false);
      box.addEventListener("mouseenter", updateDisplay, false);
      box.addEventListener("mouseleave", updateDisplay, false);

    </script>
  </body>
</html>
